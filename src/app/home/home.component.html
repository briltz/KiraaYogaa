<div class="home">
  <div>
    <img src="assets/logo.png" height="200px">
  </div>
  <a href="https://www.instagram.com/kiraayogaa"><img src={{igLogo}} height="50px" /></a>
  <a href="https://www.tiktok.com/@kiraayogaa"><img src={{tiktokLogo}} height="50px" /></a>
  <app-navbar></app-navbar>
  <div class="home-container">
    <img src={{home1}} height="540px" class="main-pic" />
    <div class="middle-col">
      <p>&nbsp;{{textContent.intro}}</p>
      <p>&nbsp;{{textContent.intro2}}</p>
    </div>
    <div class="right-col">
      <iframe width="500" height="282" src="https://www.youtube.com/embed/phuS5VLQy8c" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen class="video"></iframe>
      <iframe style="border-radius:12px"
        src="https://open.spotify.com/embed/playlist/2PsqJurJzWkQ51By9eGVi0?utm_source=generator" width="100%"
        height="320" frameBorder="0" allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
  </div>
</div>
<div *ngFor="let star of starPos; index as i" class="star"
  [ngStyle]="{'top': star.y+'px', 'left': star.x+'px', 'transform': 'rotate('+this.randomTurn()+'deg)'}"><img
    src={{this.randomStar(i)}} /></div>
